<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oefening 7</title>
    <link rel="stylesheet" href="oefening7.css">
</head>
<body>
    <div class="title">
        <h1>Soundboard</h1>
    </div>
    <div class="border">
        <img src="assets/buzzer.png" alt="picture buzzer" />
        <audio controls>
            <source src="assets/buzzer.mp3" type="audio/mp3">
        </audio>
    </div>
    <div class="border">
        <img src="assets/fart.png" alt="picture human farting" />
        <audio controls>
            <source src="assets/fart.mp3" type="audio/mp3">
        </audio>
    </div>
    <div class="border">
        <img src="assets/doorbell.png" alt="picture doorbell"/>
        <audio controls>
            <source src="assets/doorbell.mp3" type="audio/mp3">
        </audio>
    </div>
    <div class="border">
        <img src="assets/badumtss.png" alt="picture human drumming"/>
        <audio controls><
            <source src="assets/badumtss.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
