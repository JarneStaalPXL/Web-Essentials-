<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>PIZZACORNER HASSELT</title>
    <link rel="stylesheet" href="pizza.css">
</head>
<body>
<header>
    <h1>PIZZACORNER HASSELT</h1>
</header>
<section>
    <form action="mailto:jarne.staal9@gmail.com" method="post" enctype="text/plain">
        <div>
            <h1>Stel uw eigen pizza samen!</h1>
            <strong><label id="marginName" for="first&lname">Voornaam en naam</label></strong><br>
        </div>
            <input name="Voornaam en naam" id="first&lname">

        <div class="margin">
            <strong><label>Type korst</label></strong><br>

            <input id="klassiek" name="korst" type="radio" value="Klassiek"/><label for="klassiek">Klassiek</label>
            <input id="italiaans" name="korst" type="radio" value="italiaans"/><label for="italiaans">Italiaans</label>
            <input id="amerikaans" name="korst" type="radio" value="amerikaans"/><label for="amerikaans">Amerikaans</label>
        </div>
        <div class="margin">
            <strong><label>Toppings</label></strong><br>

            <div id="first">
                <input id="hesp" name="hesp" type="checkbox" >
                <label for="hesp">Hesp</label>

                <input id="scampi" name="scampi" type="checkbox" >
                <label for="scampi">Scampi</label>

                <input id="ajuin" name="ajuin" type="checkbox" >
                <label for="ajuin">Ajuin</label>

                <input id="champignons" name="champignons" type="checkbox" >
                <label for="champignons">Champignons</label>

                <input id="tonijn" name="tonijn" type="checkbox" >
                <label for="tonijn">Tonijn</label>
            </div>
            <div id="second">
                <input id="artisjok" name="artisjok" type="checkbox" >
                <label for="artisjok">Artisjok</label>

                <input id="tomaat" name="tomaat" type="checkbox" >
                <label for="tomaat">Tomaat</label>

                <input id="salami" name="salami" type="checkbox" >
                <label for="salami">Salami</label>

                <input id="ma誰s" name="ma誰s" type="checkbox" >
                <label for="ma誰s">Ma誰s</label>

                <input id="kaas" name="kaas" type="checkbox" >
                <label for="kaas">Kaas</label>
            </div>

            <div id="third">
                <input id="kip" name="kip" type="checkbox" >
                <label for="kip">Kip</label>

                <input id="mozzarella" name="mozzarella" type="checkbox" >
                <label for="mozzarella">Mozzarella</label>

                <input id="paprika" name="paprika" type="checkbox" >
                <label for="paprika">Paprika</label>

                <input id="shoarma" name="shoarma" type="checkbox" >
                <label for="shoarma">Shoarma</label>

                <input id="ananas" name="ananas" disabled  type="checkbox" >
                <label for="ananas">Ananas</label>
            </div>
        </div>
        <div class="margin">
            <strong><label for="textbox">Opmerkingen</label></strong><br>
            <input id="textbox" name="textbox" type="text">
        </div>
        <div class="margin">
            <strong><label for="betaalwijze">Betaalwijze</label></strong>
            <br>
            <select name="betaalwijze" id="betaalwijze">
                <option value="bancontact">Bancontact</option>
                <option value="mastercard">Master Card</option>
                <option value="maestro">Maestro</option>
            </select>
        </div>
        <br>
        <input id="bestel" type="submit" value="Bestel!">
    </form>
</section>
</body>
</html>
