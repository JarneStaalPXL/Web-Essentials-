<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="gewonnen.css">
</head>
<body>
    <div>
        <h1>Je hebt gewonnen!</h1>
        <h2>Vul je gegevens in en we sturen de prijs naar jou!</h2>
    </div>
        <form action="mailto:jarne.staal9@gmail.com" method="post" enctype="text/plain">
            <fieldset>
                <div class="container">
                    <div class="container2">
                        <label for="lname">Achternaam: </label>
                        <input type="text" id="lname" name="Achternaam " value="">

                        <label for="fname">Voornaam:</label>
                        <input type="text" id="fname" name="Voornaam " value="">
                    </div>
                    <div class="container3">
                        <label  for="street">Straat: </label>
                        <input type="text" id="street" name="Straat " value="">

                        <label   for="number">Nummer: </label>
                        <input  type="text" id="number" maxlength="4"  name="Nummer " value="">

                        <label id="buslbl"  for="bus">Bus: </label>
                        <input  type="text" id="bus" maxlength="4" name="Bus " value="">
                    </div>
                        <label  for="pcode">Postcode: </label>
                        <input type="text" id="pcode" maxlength="4" name="Postcode " value="">

                        <label  for="town">Gemeente: </label>
                        <input type="text" id="town" name="Stad " value="">
                    <div class="container4">
                        <input type="submit" value="Verzenden" >
                        <input type="reset" value="Wissen">
                    </div>
                </div>
            </fieldset>
        </form>
</body>
</html>
